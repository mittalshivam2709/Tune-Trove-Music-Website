<!DOCTYPE html>
<html>
  <head>
    <title>My Playlist</title>
  </head>
  <body>
    <h1>My Playlist</h1>
    <table>
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Date Added</th>
        <th>Duration</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
